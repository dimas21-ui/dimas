<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .contact-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            transform: scale(0.9);
            animation: zoomIn 0.6s ease-out forwards;
        }

        /* Heading Style */
        h1 {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out forwards;
        }

        p {
            font-size: 18px;
            color: #dcdcdc;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            margin-top: 30px;
            background: #333;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px #6a11cb;
        }

        .input-group input:focus ~ label,
        .input-group textarea:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group textarea:not(:placeholder-shown) ~ label {
            top: -15px;
            font-size: 14px;
            color: #ff7e5f;
        }

        /* Button Styling */
        .submit-btn {
            padding: 15px 30px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #feb47b;
            transform: translateY(-5px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Animation for Elements */
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Additional Effects */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 126, 95, 0.2), rgba(255, 126, 95, 0.6));
            z-index: -1;
            animation: animateBackground 8s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="background-animation"></div>

    <section class="contact-section">
        <div class="contact-form-container">
            <h1>Hubungi Kami</h1>
            <p>Jika Anda memiliki pertanyaan, silakan kirimkan pesan melalui formulir di bawah ini.</p>

            <form action="#" method="post" class="contact-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" required placeholder=" " />
                    <label for="name">Nama:</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" " />
                    <label for="email">Email:</label>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" rows="4" required placeholder=" "></textarea>
                    <label for="message">Pesan:</label>
                </div>

                <button type="submit" class="submit-btn">Kirim Pesan</button>
            </form>
        </div>
    </section>

</body>
</html>
